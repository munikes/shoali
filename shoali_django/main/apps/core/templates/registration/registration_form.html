{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}

    <form  id="form" action="" method="post" enctype="multipart/form-data" class="form-signin">
        {% csrf_token %}
        {% bootstrap_form form show_label=false show_help=false %}
        {% bootstrap_button button_type=submit content="Register" size="lg" button_class="btn-primary btn-block" %}
    </form>

{% endblock %}
