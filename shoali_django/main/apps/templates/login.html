{% extends "base.html" %}

{% block content %}
<div id="sign in">
    <form  id="form_login" action="/main/" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn">Log in</button>
    </form>
</div>
<div id="sign up">    
    <form  id="form_new_user" action="/new_user/" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn">Sign up</button>
    </form>
</div>
{% endblock %}
